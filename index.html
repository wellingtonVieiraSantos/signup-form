<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="wrapper">
        <form class="form-send">
            <h1>Register<span>for newsletter</span></h1>
            <div class="name input-wrapper">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" id="name" class="input" autocomplete="off">
                <label for="name" class="name-label">Name</label>
            </div>
            <small class="error-name"></small>
            <div class="email input-wrapper">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <input type="text" id="email" class="input" autocomplete="off">
                <label for="email" class="email-label">E-mail</label>
            </div>
            <small class="error-email"></small>
            <div class="password input-wrapper">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <span class="material-symbols-outlined icon-password">
                    visibility_off
                </span>
                <input type="password" id="password" class="password-input input"  autocomplete="off">
                <label for="password" class="password-label">Password</label>
            </div>
            <small class="error-password"></small>
            <div class="div-rules-pass"></div>
            <div class="confirmPassword input-wrapper">
                <span class="material-symbols-outlined">
                    lock_open_right
                </span>
                <span class="material-symbols-outlined icon-password">
                    visibility_off
                </span>
                <input type="password" id="confirmPassword" class="password-input input" autocomplete="no">
                <label for="confirmPassword" class="confirmPassword-label">Confirm Password</label>
            </div>
            <small class="error-confirmPassword"></small>
            <div class="div-rules-confirmPass"></div>
            <input type="submit" class="submit" value="Sign Up">
            <span class="login">Already have an account? <a href="#">Login here</a></span>
        </form>
        <dialog class="welcome">
            <div class='wrapper-dialog'>
                <h1>Thanks for signing up.</h1>
                <p>Welcome,<span class="nick-name"></span></p>
                <button>Close</button>
            </div>
        </dialog>
    </div>      
</body>
</html>
