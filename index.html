<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="wrapper">
        <form >
            <div class="circle"></div>
            <h1>Register<span>for newsletter</span></h1>
            <div class="name input-wrapper" >
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" id="name" required autocomplete="no">
                <label for="name" class="name-label">Name</label>
            </div>
            <div class="email input-wrapper">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <input type="text" id="email" required>
                <label for="email" class="email-label">E-mail</label>
            </div>
            <div class="password input-wrapper">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <span class="material-symbols-outlined icon-password">
                    visibility_off
                </span>
                <input type="password" id="password" class="password-input" required autocomplete="no">
                <label for="password" class="password-label">Password</label>
                <div class="triangle"></div>
            </div>
            <div class="confirmPassword input-wrapper">
                <span class="material-symbols-outlined">
                    lock_open_right
                </span>
                <span class="material-symbols-outlined icon-password">
                    visibility_off
                </span>
                <input type="password" id="confirmPassword" class="password-input" required autocomplete="no">
                <label for="confirmPassword" class="confirmPassword-label">Confirm Password</label>
                <div class="triangle"></div>
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>      
</body>
</html>
