<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <form >
            <div class="circle"></div>
            <h1>Register<span>for newsletter</span></h1>
            <div class="name input-wrapper" >
                <input type="text" id="name" required autocomplete="no">
                <label for="name" class="name-label">Name</label>
            </div>
            <div class="password input-wrapper">
                <input type="password" id="password" required>
                <label for="password" class="password-label">Password</label>
            </div>
            <div class="confirmPassword input-wrapper">
                <input type="password" id="confirmPassword" required>
                <label for="confirmPassword" class="confirmPassword-label">Confirm Password</label>
            </div>
            <div class="email input-wrapper">
                <input type="text" id="email" required>
                <label for="email" class="email-label">E-mail</label>
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>      
</body>
</html>
